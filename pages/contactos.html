</head>
<body>
    <!-- Encabezado -->
    <header class="header bg-light py-3">
               
        <!-- Logo -->
        <div class="container text-center my-4">
            <img src="../assets/TRISO SIN FONDO (1).png" alt="Logo de la empresa" class="logo img-fluid mb-2">

                </ul>
            </nav>
        </div>       
    </header>

    <!-- Contenido principal -->
    <main class="main container mt-5">
        <section class="contact">
            <h2 class="text-center mb-4">Contacto</h2>
            <form action="#" class="bg-light p-5 rounded shadow">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Consulta:</label>
                    <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer class="footer bg-dark text-white text-center py-4 mt-5">
